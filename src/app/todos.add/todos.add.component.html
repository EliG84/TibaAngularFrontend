<div class="jumbotron m-3">
  <form
    (ngSubmit)="onClickAdd()"
    class="d-flex flex-column flex-lg-row justify-content-around form-group"
  >
    <input type="text" name="name" [(ngModel)]="todo.name" />
    <input type="date" name="date" [(ngModel)]="todo.dueDate" />
    <select name="type" [(ngModel)]="todo.type">
      <option value="home">Home</option>
      <option value="Education">Education</option>
      <option value="Sport">Sport</option>
    </select>
    <input type="submit" />
  </form>
</div>
