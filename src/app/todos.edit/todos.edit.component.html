<div class="d-flex flex-column my-2 border py-2 px-lg-0 px-2">
  <div class="d-flex flex-column flex-md-row justify-content-around">
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput [(ngModel)]="todo.name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="todo.dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <select matNativeControl required [(ngModel)]="todo.type">
        <option value="home">Home</option>
        <option value="education">Education</option>
        <option value="sport">Sport</option>
      </select>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-around">
    <button mat-raised-button color="primary" (click)="onClickSave()">
      Save
    </button>
    <button mat-raised-button color="warn" (click)="onClickCancel()">
      Cancel
    </button>
  </div>
</div>
