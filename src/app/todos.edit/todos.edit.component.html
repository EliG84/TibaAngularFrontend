<div class="text-center m-3">
  <h3>Edit Todo</h3>
  <div class="row">
    <div
      class="d-flex flex-column col-6 align-item-center justify-content-center"
    >
      <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="todo.name"
      />
      <input
        class="form-control"
        type="date"
        name="date"
        [(ngModel)]="todo.date"
      />
    </div>
    <div
      class="d-flex flex-column col-6 align-item-center justify-content-center"
    >
      <button class="btn btn-success" (click)="onClickSave()">Save</button>
      <button class="btn btn-danger" (click)="onClickCancel()">Cancel</button>
    </div>
  </div>
</div>
