<div class="navDiv">
  <input
    class="input-css"
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchInput"
    (input)="onInputSearch()"
  />
  <select
    class="select-css"
    [(ngModel)]="sortByInput"
    (change)="onChangeSort()"
  >
    <option value="undefined" disabled selected>Sort By</option>
    <option value="name">Name</option>
    <option value="daysLeft">Days Left</option>
    <option value="type">Type</option>
  </select>
</div>
