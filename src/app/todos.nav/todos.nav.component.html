<div class="navDiv">
  <input
    class="inputNav"
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchInput"
    (input)="onInputSearch()"
  />
  <select class="selectNav" [(ngModel)]="sortByInput" (change)="onChangeSort()">
    <option value="undefined" disabled selected>Sort By</option>
    <option value="name">Name</option>
    <option value="daysLeft">Days Left</option>
    <option value="type">Type</option>
  </select>
</div>
